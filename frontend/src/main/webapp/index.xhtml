<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>App Test</title>
</h:head> 
<body> 
	<h1>Probar llamada a servicios</h1>
	<h:form>
		<p:commandButton value="Probar sin token" actionListener="#{monitoreoBean.sinToken()}" process="@this" update="mensaje"/>
		<p:spacer width="5"/>
		<p:commandButton value="Probar con token" actionListener="#{monitoreoBean.tokenNormal()}" process="@this" update="mensaje"/>
		<p:spacer width="5"/>
		<p:commandButton value="Probar con token de authentication" actionListener="#{monitoreoBean.tokenAuth()}" process="@this" update="mensaje"/>
		<br/>
		<h:outputText value="#{monitoreoBean.mensaje}" id="mensaje" />
	</h:form>
</body> 
</html>
